<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	<ui:define name="body">
		<h:form id="editForm">
			<p:focus id="editFocus"/>
			<div id="editTitle" class="blocktitle">#{messages['pages.app.edit']}</div>
			<p:toolbar id="editToolbar">
				<p:toolbarGroup id="editLeftToolbarGroup" align="left">
					<p:commandButton id="back" value="#{messages['button.back']}" action="#{tabManterTurmaDetailMB.getPreviousView}" immediate="true" ajax="true" process="@this,editPanel" update="editForm" title="#{messages['button.back']}" icon="ui-icon-arrowthick-1-w"></p:commandButton>
					<p:commandButton id="insert" rendered="#{!tabManterTurmaDetailMB.updateMode}" value="#{messages['button.save']}" action="#{tabManterTurmaDetailMB.insert}" ajax="true" process="@this,editPanel" update="editForm" title="#{messages['button.save']}" icon="ui-icon-disk"></p:commandButton>
					<p:commandButton id="update" rendered="#{tabManterTurmaDetailMB.updateMode}" value="#{messages['button.save']}" action="#{tabManterTurmaDetailMB.update}" ajax="true" process="@this,editPanel" update="editForm" title="#{messages['button.save']}" icon="ui-icon-disk"></p:commandButton>
					<p:commandButton id="delete" rendered="#{tabManterTurmaDetailMB.updateMode}" value="#{messages['button.delete']}" type="button" ajax="true" process="@this,editPanel" update="editForm" onclick="deleteConfirmation.show();" title="#{messages['button.delete']}" icon="ui-icon-trash"></p:commandButton>
					<p:confirmDialog id="deleteConfirmDialog" widgetVar="deleteConfirmation" message="#{messages['label.confirm.delete']}" header="#{messages['label.dialog.delete']}" severity="alert">
						<h:commandButton action="#{tabManterTurmaDetailMB.delete}" value="#{messages['button.dialog.yes']}"></h:commandButton>
						<h:commandButton onclick="deleteConfirmation.hide()" type="button" value="#{messages['button.dialog.no']}"></h:commandButton>
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<div id="editFormMessages" class="formmessages">
				<p:messages id="editMessages" autoUpdate="false" closable="true"/>
			</div>
			<p:outputPanel id="editPanel">
				<div class="formrow">
					<div id="codigoformcell" class="formcell">
						<p:outputLabel id="codigoLabel" value="C&#243;digo" for="codigo" styleClass="text-input"></p:outputLabel>
						<p:inputText id="codigo" value="#{tabManterTurmaDetailMB.bean.codigo}" required="true" maxlength="10" size="10" style="text-align:right;">
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="nomeformcell" class="formcell">
						<p:outputLabel id="nomeLabel" value="Turma" for="nome" styleClass="text-input"></p:outputLabel>
						<p:inputText id="nome" value="#{tabManterTurmaDetailMB.bean.nome}" required="true" maxlength="3" size="3">
						</p:inputText>
					</div>
				</div>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
