<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	<ui:define name="body">
		<h:form id="editForm">
			<p:focus id="editFocus"/>
			<div id="editTitle" class="blocktitle">#{messages['pages.app.edit']}</div>
			<p:toolbar id="editToolbar">
				<p:toolbarGroup id="editLeftToolbarGroup" align="left">
					<p:commandButton id="back" value="#{messages['button.back']}" action="#{cadastroProfessorDetailMB.getPreviousView}" immediate="true" ajax="false" title="#{messages['button.back']}" icon="ui-icon-arrowthick-1-w"></p:commandButton>
					<p:commandButton id="insert" rendered="#{!cadastroProfessorDetailMB.updateMode}" value="#{messages['button.save']}" action="#{cadastroProfessorDetailMB.insert}" ajax="false" title="#{messages['button.save']}" icon="ui-icon-disk"></p:commandButton>
					<p:commandButton id="update" rendered="#{cadastroProfessorDetailMB.updateMode}" value="#{messages['button.save']}" action="#{cadastroProfessorDetailMB.update}" ajax="false" title="#{messages['button.save']}" icon="ui-icon-disk"></p:commandButton>
					<p:commandButton id="delete" rendered="#{cadastroProfessorDetailMB.updateMode}" value="#{messages['button.delete']}" type="button" ajax="false" onclick="deleteConfirmation.show();" title="#{messages['button.delete']}" icon="ui-icon-trash"></p:commandButton>
					<p:confirmDialog id="deleteConfirmDialog" widgetVar="deleteConfirmation" message="#{messages['label.confirm.delete']}" header="#{messages['label.dialog.delete']}" severity="alert">
						<h:commandButton action="#{cadastroProfessorDetailMB.delete}" value="#{messages['button.dialog.yes']}"></h:commandButton>
						<h:commandButton onclick="deleteConfirmation.hide()" type="button" value="#{messages['button.dialog.no']}"></h:commandButton>
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<div id="editFormMessages" class="formmessages">
				<p:messages id="editMessages" autoUpdate="true" closable="true"/>
			</div>
			<p:outputPanel id="editPanel">
				<div class="formrow">
					<div id="matriculaformcell" class="formcell">
						<p:outputLabel id="matriculaLabel" value="Matr&#237;cula" for="matricula" styleClass="text-input"></p:outputLabel>
						<p:inputText id="matricula" value="#{cadastroProfessorDetailMB.bean.matricula}" required="true" maxlength="10" size="10" style="text-align:right;">
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="nomeformcell" class="formcell">
						<p:outputLabel id="nomeLabel" value="Nome" for="nome" styleClass="text-input"></p:outputLabel>
						<p:inputText id="nome" value="#{cadastroProfessorDetailMB.bean.nome}" required="true" maxlength="100" size="100">
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="senhaformcell" class="formcell">
						<p:outputLabel id="senhaLabel" value="Senha" for="senha" styleClass="text-input"></p:outputLabel>
						<p:password id="senha" value="#{cadastroProfessorDetailMB.bean.senha}" required="true" size="32"></p:password>
					</div>
				</div>
				<div class="formrow">
					<div id="disciplinaformcell" class="formcell">
						<p:outputLabel id="disciplinaLabel" value="Disciplina" for="disciplina" styleClass="text-input"></p:outputLabel>
						<p:inputText id="disciplina" value="#{cadastroProfessorDetailMB.bean.disciplina}" maxlength="100" size="100">
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="turmaCodigoformcell" class="formcell">
						<p:outputLabel id="turmaCodigoLabel" value="Turma" for="turmaCodigo" styleClass="text-input"></p:outputLabel>
						<p:inputText id="turmaCodigo" value="#{cadastroProfessorDetailMB.bean.turma.codigo}" maxlength="10" size="10" style="text-align:right;">
						</p:inputText>
					</div>
				</div>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
