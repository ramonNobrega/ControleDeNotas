<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	<ui:define name="body">
		<h:form id="blockEditaNotasForm">
			<p:focus id="blockEditaNotasFocus"/>
			<div id="blockEditaNotasTitle" class="blocktitle">Edita Notas</div>
			<p:toolbar id="blockEditaNotasToolbar">
				<p:toolbarGroup id="blockEditaNotasLeftToolbarGroup" align="left">
					<p:commandButton id="back" value="#{messages['button.back']}" action="#{editaNotasMB.getPreviousView}" immediate="true" ajax="false" title="#{messages['button.back']}" icon="ui-icon-arrowthick-1-w"></p:commandButton>
					<p:commandButton id="insert" value="#{messages['button.insert']}" action="#{editaNotasMB.insert}" ajax="false" title="#{messages['button.insert']}" icon="ui-icon-disk"></p:commandButton>
					<p:commandButton id="save" value="#{messages['button.save']}" action="#{editaNotasMB.save}" ajax="false" title="#{messages['button.save']}" icon="ui-icon-disk"></p:commandButton>
				</p:toolbarGroup>
				<p:toolbarGroup id="blockEditaNotasRightToolbarGroup" align="right">
					<ui:include src="/template/exportToolbar.xhtml">
						<ui:param name="target" value="blockEditaNotasDataTable" />
					</ui:include>
				</p:toolbarGroup>
			</p:toolbar>
			<p:outputPanel id="blockEditaNotasPanel">
				<div class="formrow">
					<div id="nu_bimformcell" class="formcell">
						<p:outputLabel id="nu_bimLabel" value="Bimestre" for="nu_bim" styleClass="text-input"></p:outputLabel>
						<p:inputText id="nu_bim" value="#{editaNotasMB.desempenhoBimestral.nu_bim}" required="true" maxlength="10" size="10">
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="nota1formcell" class="formcell">
						<p:outputLabel id="nota1Label" value="Nota 1" for="nota1" styleClass="text-input"></p:outputLabel>
						<p:inputText id="nota1" value="#{editaNotasMB.desempenhoBimestral.nota1}" maxlength="10" size="10">
							<f:convertNumber pattern="##.##0,00"/>
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="nota2formcell" class="formcell">
						<p:outputLabel id="nota2Label" value="Nota 2" for="nota2" styleClass="text-input"></p:outputLabel>
						<p:inputText id="nota2" value="#{editaNotasMB.desempenhoBimestral.nota2}" maxlength="10" size="10">
							<f:convertNumber pattern="##.##0,00"/>
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="nota3formcell" class="formcell">
						<p:outputLabel id="nota3Label" value="Nota 3" for="nota3" styleClass="text-input"></p:outputLabel>
						<p:inputText id="nota3" value="#{editaNotasMB.desempenhoBimestral.nota3}" maxlength="10" size="10">
							<f:convertNumber pattern="##.##0,00"/>
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="mediaBimestreformcell" class="formcell">
						<p:outputLabel id="mediaBimestreLabel" value="M&#233;dia Bimestral" for="mediaBimestre" styleClass="text-input"></p:outputLabel>
						<p:inputText id="mediaBimestre" value="#{editaNotasMB.desempenhoBimestral.mediaBimestre}" maxlength="10" size="10">
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="alunoformcell" class="formcell">
						<p:outputLabel id="alunoLabel" value="Aluno" for="aluno" styleClass="text-input"></p:outputLabel>
						<p:inputText id="aluno" value="#{editaNotasMB.desempenhoBimestral.aluno}" maxlength="10" size="10">
						</p:inputText>
					</div>
				</div>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
