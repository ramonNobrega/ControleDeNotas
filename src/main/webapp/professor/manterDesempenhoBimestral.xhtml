<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	<ui:define name="body">
		<h:form id="listForm">
			<p:focus id="listFocus"/>
			<div id="listTitle" class="blocktitle">#{messages['pages.app.list']}</div>
			<p:toolbar id="listToolbar">
				<p:toolbarGroup id="listLeftToolbarGroup" align="left">
					<p:commandButton id="newRecord" value="#{messages['button.new']}" action="#{manterDesempenhoBimestralMB.newRecord}" actionListener="#{manterDesempenhoBimestralMB.clear}" immediate="true" ajax="false" title="#{messages['button.new']}" icon="ui-icon-document"></p:commandButton>
					<p:commandButton id="delete" value="#{messages['button.delete']}" type="button" ajax="false" onclick="deleteConfirmation.show();" title="#{messages['button.delete']}" icon="ui-icon-trash"></p:commandButton>
					<p:confirmDialog id="deleteConfirmDialog" widgetVar="deleteConfirmation" message="#{messages['label.confirm.delete']}" header="#{messages['label.dialog.delete']}" severity="alert">
						<h:commandButton action="#{manterDesempenhoBimestralMB.delete}" actionListener="#{manterDesempenhoBimestralMB.clear}" value="#{messages['button.dialog.yes']}"></h:commandButton>
						<h:commandButton onclick="deleteConfirmation.hide()" type="button" value="#{messages['button.dialog.no']}"></h:commandButton>
					</p:confirmDialog>
				</p:toolbarGroup>
				<p:toolbarGroup id="listRightToolbarGroup" align="right">
					<ui:include src="/template/exportToolbar.xhtml">
						<ui:param name="target" value="listDataTable" />
					</ui:include>
				</p:toolbarGroup>
			</p:toolbar>
			<div id="listFormMessages" class="formmessages">
				<p:messages id="listMessages" autoUpdate="true" closable="true"/>
			</div>
			<p:outputPanel id="listPanel">
				<p:dataTable id="listDataTable" value="#{manterDesempenhoBimestralMB.resultList}" var="bean" rows="5" paginator="true" rowsPerPageTemplate="5,10,15,20,50,100" rowIndexVar="rowIndexVar" resizableColumns="true" tableStyle="width:100%">
					<p:column id="selectionFieldDTColumn" style="text-align:center;" styleClass="gridstandardcolumn" exportable="false">
						<h:selectBooleanCheckbox id="selectionField" value="#{manterDesempenhoBimestralMB.selection[bean.idBimestre]}"></h:selectBooleanCheckbox>
					</p:column>
					<p:column id="alunoNomeDTColumn" sortBy="#{bean.aluno.nome}" filterBy="#{bean.aluno.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome"></h:outputText>
						</f:facet>
						<h:outputText id="alunoNome" value="#{bean.aluno.nome}">
						</h:outputText>
					</p:column>
					<p:column id="nu_bimDTColumn" style="text-align:right;" sortBy="#{bean.nu_bim}" filterBy="#{bean.nu_bim}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Bimestre"></h:outputText>
						</f:facet>
						<h:outputText id="nu_bim" value="#{bean.nu_bim}">
						</h:outputText>
					</p:column>
					<p:column id="nota1DTColumn" style="text-align:right;" sortBy="#{bean.nota1}" filterBy="#{bean.nota1}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nota 1"></h:outputText>
						</f:facet>
						<h:outputText id="nota1" value="#{bean.nota1}">
						</h:outputText>
					</p:column>
					<p:column id="nota2DTColumn" style="text-align:right;" sortBy="#{bean.nota2}" filterBy="#{bean.nota2}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nota 2"></h:outputText>
						</f:facet>
						<h:outputText id="nota2" value="#{bean.nota2}">
						</h:outputText>
					</p:column>
					<p:column id="nota3DTColumn" style="text-align:right;" sortBy="#{bean.nota3}" filterBy="#{bean.nota3}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nota 3"></h:outputText>
						</f:facet>
						<h:outputText id="nota3" value="#{bean.nota3}">
						</h:outputText>
					</p:column>
					<p:column id="mediaBimestreDTColumn" style="text-align:right;" sortBy="#{bean.mediaBimestre}" filterBy="#{bean.mediaBimestre}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="M&#233;dia Bimestral"></h:outputText>
						</f:facet>
						<h:outputText id="mediaBimestre" value="#{bean.mediaBimestre}">
						</h:outputText>
					</p:column>
					<p:column id="editLinkFieldDTColumn" style="text-align:center;" styleClass="gridstandardcolumn" exportable="false">
						<p:commandLink action="#{manterDesempenhoBimestralMB.getNextView}" actionListener="#{manterDesempenhoBimestralMB.clear}" ajax="false" styleClass="ui-button ui-icon ui-icon-search">
							<f:param name="id" value="#{bean.idBimestre}"></f:param>
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
