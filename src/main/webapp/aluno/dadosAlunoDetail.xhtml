<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	<ui:define name="body">
		<h:form id="editForm">
			<p:focus id="editFocus"/>
			<div id="editTitle" class="blocktitle">#{messages['pages.app.edit']}</div>
			<p:toolbar id="editToolbar">
				<p:toolbarGroup id="editLeftToolbarGroup" align="left">
					<p:commandButton id="back" value="#{messages['button.back']}" action="#{dadosAlunoDetailMB.getPreviousView}" immediate="true" ajax="false" title="#{messages['button.back']}" icon="ui-icon-arrowthick-1-w"></p:commandButton>
					<p:commandButton id="insert" rendered="#{!dadosAlunoDetailMB.updateMode}" value="#{messages['button.save']}" action="#{dadosAlunoDetailMB.insert}" ajax="false" title="#{messages['button.save']}" icon="ui-icon-disk"></p:commandButton>
					<p:commandButton id="update" rendered="#{dadosAlunoDetailMB.updateMode}" value="#{messages['button.save']}" action="#{dadosAlunoDetailMB.update}" ajax="false" title="#{messages['button.save']}" icon="ui-icon-disk"></p:commandButton>
					<p:commandButton id="delete" rendered="#{dadosAlunoDetailMB.updateMode}" value="#{messages['button.delete']}" type="button" ajax="false" onclick="deleteConfirmation.show();" title="#{messages['button.delete']}" icon="ui-icon-trash"></p:commandButton>
					<p:confirmDialog id="deleteConfirmDialog" widgetVar="deleteConfirmation" message="#{messages['label.confirm.delete']}" header="#{messages['label.dialog.delete']}" severity="alert">
						<h:commandButton action="#{dadosAlunoDetailMB.delete}" value="#{messages['button.dialog.yes']}"></h:commandButton>
						<h:commandButton onclick="deleteConfirmation.hide()" type="button" value="#{messages['button.dialog.no']}"></h:commandButton>
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<div id="editFormMessages" class="formmessages">
				<p:messages id="editMessages" autoUpdate="true" closable="true"/>
			</div>
			<p:outputPanel id="editPanel">
				<div class="formrow">
					<div id="matriculaformcell" class="formcell">
						<p:outputLabel id="matriculaLabel" value="Matr&#237;cula" for="matricula" styleClass="text-input"></p:outputLabel>
						<p:inputText id="matricula" value="#{dadosAlunoDetailMB.bean.matricula}" required="true" maxlength="10" size="10" style="text-align:right;">
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="nomeformcell" class="formcell">
						<p:outputLabel id="nomeLabel" value="Nome" for="nome" styleClass="text-input"></p:outputLabel>
						<p:inputText id="nome" value="#{dadosAlunoDetailMB.bean.nome}" required="true" maxlength="100" size="100">
						</p:inputText>
					</div>
				</div>
			</p:outputPanel>
		</h:form>
		<h:form id="notasForm">
			<div id="notasTitle" class="blocktitle">Notas</div>
			<p:toolbar id="notasToolbar">
				<p:toolbarGroup id="notasRightToolbarGroup" align="right">
					<ui:include src="/template/exportToolbar.xhtml">
						<ui:param name="target" value="notasDataTable" />
					</ui:include>
				</p:toolbarGroup>
			</p:toolbar>
			<p:outputPanel id="notasPanel">
				<p:dataTable id="notasDataTable" value="#{dadosAlunoDetailMB.bean.desempenhoBimestralList}" var="bean" rows="5" paginator="true" rowsPerPageTemplate="5,10,15,20,50,100" rowIndexVar="rowIndexVar" resizableColumns="true" tableStyle="width:100%">
					<p:column id="nu_bimDTColumn" style="text-align:right;" sortBy="#{bean.nu_bim}" filterBy="#{bean.nu_bim}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="Bimestre"></h:outputText>
						</f:facet>
						<h:outputText id="nu_bim" value="#{bean.nu_bim}">
						</h:outputText>
					</p:column>
					<p:column id="nota1DTColumn" style="text-align:right;" sortBy="#{bean.nota1}" filterBy="#{bean.nota1}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="Nota 1"></h:outputText>
						</f:facet>
						<h:outputText id="nota1" value="#{bean.nota1}">
							<f:convertNumber pattern="##,##0.00"/>
						</h:outputText>
					</p:column>
					<p:column id="nota2DTColumn" style="text-align:right;" sortBy="#{bean.nota2}" filterBy="#{bean.nota2}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="Nota 2"></h:outputText>
						</f:facet>
						<h:outputText id="nota2" value="#{bean.nota2}">
							<f:convertNumber pattern="##,##0.00"/>
						</h:outputText>
					</p:column>
					<p:column id="nota3DTColumn" style="text-align:right;" sortBy="#{bean.nota3}" filterBy="#{bean.nota3}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="Nota 3"></h:outputText>
						</f:facet>
						<h:outputText id="nota3" value="#{bean.nota3}">
							<f:convertNumber pattern="##,##0.00"/>
						</h:outputText>
					</p:column>
					<p:column id="mediaBimestreDTColumn" style="text-align:right;" sortBy="#{bean.mediaBimestre}" filterBy="#{bean.mediaBimestre}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="M&#233;dia Bimestral"></h:outputText>
						</f:facet>
						<h:outputText id="mediaBimestre" value="#{bean.mediaBimestre}">
							<f:convertNumber pattern="##,##0.00"/>
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
		<h:form id="desempenhosForm">
			<div id="desempenhosTitle" class="blocktitle">Desempenhos</div>
			<p:toolbar id="desempenhosToolbar">
				<p:toolbarGroup id="desempenhosRightToolbarGroup" align="right">
					<ui:include src="/template/exportToolbar.xhtml">
						<ui:param name="target" value="desempenhosDataTable" />
					</ui:include>
				</p:toolbarGroup>
			</p:toolbar>
			<p:outputPanel id="desempenhosPanel">
				<p:dataTable id="desempenhosDataTable" value="#{dadosAlunoDetailMB.bean.desempenhosList}" var="bean" rows="5" paginator="true" rowsPerPageTemplate="5,10,15,20,50,100" rowIndexVar="rowIndexVar" resizableColumns="true" tableStyle="width:100%">
					<p:column id="mediaParcialDTColumn" style="text-align:right;" exportable="true">
						<f:facet name="header">
							<h:outputText value="M&#233;dia Parcial"></h:outputText>
						</f:facet>
						<h:outputText id="mediaParcial" value="#{bean.mediaParcial}">
							<f:convertNumber pattern="##,##0.00"/>
						</h:outputText>
					</p:column>
					<p:column id="provaFinalDTColumn" style="text-align:right;" sortBy="#{bean.provaFinal}" filterBy="#{bean.provaFinal}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="Prova Final"></h:outputText>
						</f:facet>
						<h:outputText id="provaFinal" value="#{bean.provaFinal}">
							<f:convertNumber pattern="##,##0.00"/>
						</h:outputText>
					</p:column>
					<p:column id="mediaFinalDTColumn" style="text-align:right;" sortBy="#{bean.mediaFinal}" filterBy="#{bean.mediaFinal}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="M&#233;dia Final"></h:outputText>
						</f:facet>
						<h:outputText id="mediaFinal" value="#{bean.mediaFinal}">
							<f:convertNumber pattern="##,##0.00"/>
						</h:outputText>
					</p:column>
					<p:column id="situacaoDTColumn" sortBy="#{bean.situacao}" filterBy="#{bean.situacao}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="Situa&#231;&#227;o"></h:outputText>
						</f:facet>
						<h:outputText id="situacao" value="#{bean.situacao}">
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
