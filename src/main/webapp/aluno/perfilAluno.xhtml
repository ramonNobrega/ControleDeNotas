<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	<ui:define name="body">
		<h:form id="notasBlockForm">
			<div id="notasBlockTitle" class="blocktitle">Notas</div>
			<p:outputPanel id="notasBlockPanel" styleClass="h1">
				<p:dataTable id="notasBlockDataTable" value="#{perfilAlunoMB.desempenhoBimestralResultList}" var="bean" rows="5" paginator="true" rowsPerPageTemplate="5,10,15,20,50,100" rowIndexVar="rowIndexVar" styleClass="h1" resizableColumns="false" tableStyle="width:100%">
					<p:column id="nu_bimDTColumn" style="text-align:center;" sortBy="#{bean.nu_bim}" filterBy="#{bean.nu_bim}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="Bimestre"></h:outputText>
						</f:facet>
						<h:outputText id="nu_bim" value="#{bean.nu_bim}">
						</h:outputText>
					</p:column>
					<p:column id="nota1DTColumn" style="text-align:center;" sortBy="#{bean.nota1}" filterBy="#{bean.nota1}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="Nota 1"></h:outputText>
						</f:facet>
						<h:outputText id="nota1" value="#{bean.nota1}">
							<f:convertNumber pattern="##,##0.00"/>
						</h:outputText>
					</p:column>
					<p:column id="nota2DTColumn" style="text-align:right;" sortBy="#{bean.nota2}" filterBy="#{bean.nota2}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="Nota 2"></h:outputText>
						</f:facet>
						<h:outputText id="nota2" value="#{bean.nota2}">
							<f:convertNumber pattern="##,##0.00"/>
						</h:outputText>
					</p:column>
					<p:column id="nota3DTColumn" style="text-align:right;" sortBy="#{bean.nota3}" filterBy="#{bean.nota3}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="Nota 3"></h:outputText>
						</f:facet>
						<h:outputText id="nota3" value="#{bean.nota3}">
							<f:convertNumber pattern="##,##0.00"/>
						</h:outputText>
					</p:column>
					<p:column id="mediaBimestreDTColumn" style="text-align:right;" sortBy="#{bean.mediaBimestre}" filterBy="#{bean.mediaBimestre}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="M&#233;dia Bimestral"></h:outputText>
						</f:facet>
						<h:outputText id="mediaBimestre" value="#{bean.mediaBimestre}">
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
		<h:form id="perfilBlockForm">
			<div id="perfilBlockTitle" class="blocktitle">Perfil</div>
			<p:toolbar id="perfilBlockToolbar">
				<p:toolbarGroup id="perfilBlockRightToolbarGroup" align="right">
					<ui:include src="/template/exportToolbar.xhtml">
						<ui:param name="target" value="perfilBlockDataTable" />
					</ui:include>
				</p:toolbarGroup>
			</p:toolbar>
			<p:outputPanel id="perfilBlockPanel">
				<p:dataTable id="perfilBlockDataTable" value="#{perfilAlunoMB.resultList}" var="bean" rows="5" paginator="true" rowsPerPageTemplate="5,10,15,20,50,100" rowIndexVar="rowIndexVar" resizableColumns="true" tableStyle="width:100%">
					<p:column id="matriculaDTColumn" style="text-align:right;" sortBy="#{bean.matricula}" filterBy="#{bean.matricula}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="Matr&#237;cula"></h:outputText>
						</f:facet>
						<h:outputText id="matricula" value="#{bean.matricula}">
						</h:outputText>
					</p:column>
					<p:column id="nomeDTColumn" sortBy="#{bean.nome}" filterBy="#{bean.nome}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="Nome"></h:outputText>
						</f:facet>
						<h:outputText id="nome" value="#{bean.nome}">
						</h:outputText>
					</p:column>
					<p:column id="senhaDTColumn" sortBy="#{bean.senha}" filterBy="#{bean.senha}" filterMatchMode="contains" exportable="true">
						<f:facet name="header">
							<h:outputText value="Senha"></h:outputText>
						</f:facet>
						<h:outputText id="senha" value="#{bean.senha}">
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
