<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/public.xhtml">
	<ui:define name="body">
		<div id="pagetitle" class="pagetitle">Novo Cadastro</div>
		<h:form id="wizardForm">
			<p:tabView id="tabView" dynamic="false" styleClass="wizard">
				<p:tab id="alunoTab" title="Aluno">
					<p:outputPanel id="alunoPanel">
						<p:focus id="blocoAlunoFocus"/>
						<p:toolbar id="blocoAlunoToolbar">
							<p:toolbarGroup id="blocoAlunoLeftToolbarGroup" align="left">
								<!-- Button[blocoAluno.inserirAluno] -->
								<p:commandButton id="inserirAluno" value="#{messages['button.save']}" action="#{registerUserMB.inserirAluno}" ajax="false" title="#{messages['button.insert']}" icon="ui-icon-disk"></p:commandButton>
								<!-- Button[blocoAluno.inserirAluno] -->
							</p:toolbarGroup>
							<p:toolbarGroup id="blocoAlunoRightToolbarGroup" align="right">
								<ui:include src="/template/exportToolbar.xhtml">
									<ui:param name="target" value="blocoAlunoDataTable" />
								</ui:include>
							</p:toolbarGroup>
						</p:toolbar>
						<p:outputPanel id="blocoAlunoPanel">
							<div class="formrow">
								<div id="userNameformcell" class="formcell">
									<p:outputLabel id="userNameLabel" value="#{messages['label.name']}" for="userName" styleClass="text-input"></p:outputLabel>
									<p:inputText id="userName" value="#{registerUserMB.aluno.user.name}" required="true" maxlength="60" size="60">
									</p:inputText>
								</div>
							</div>
							<div class="formrow">
								<div id="userEmailformcell" class="formcell">
									<p:outputLabel id="userEmailLabel" value="#{messages['label.email']}" for="userEmail" styleClass="text-input"></p:outputLabel>
									<p:inputText id="userEmail" value="#{registerUserMB.aluno.user.email}" maxlength="100" size="60">
									</p:inputText>
								</div>
							</div>
							<div class="formrow">
								<div id="userPasswordformcell" class="formcell">
									<p:outputLabel id="userPasswordLabel" value="#{messages['label.password']}" for="userPassword" styleClass="text-input"></p:outputLabel>
									<p:password id="userPassword" value="#{registerUserMB.aluno.user.password}" size="15"></p:password>
								</div>
							</div>
						</p:outputPanel>
					</p:outputPanel>
				</p:tab>
				<p:tab id="professorTab" title="Professor">
					<p:outputPanel id="professorPanel">
					</p:outputPanel>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
