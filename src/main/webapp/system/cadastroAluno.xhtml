<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	<ui:define name="body">
		<h:form id="cadastraAlunoForm">
			<p:focus id="cadastraAlunoFocus"/>
			<div id="cadastraAlunoTitle" class="blocktitle">Cadastra Novo Aluno</div>
			<p:toolbar id="cadastraAlunoToolbar">
				<p:toolbarGroup id="cadastraAlunoLeftToolbarGroup" align="left">
					<p:commandButton id="back" value="#{messages['button.back']}" action="#{cadastroAlunoMB.getPreviousView}" immediate="true" ajax="false" title="#{messages['button.back']}" icon="ui-icon-arrowthick-1-w"></p:commandButton>
				</p:toolbarGroup>
				<p:toolbarGroup id="cadastraAlunoRightToolbarGroup" align="right">
					<ui:include src="/template/exportToolbar.xhtml">
						<ui:param name="target" value="cadastraAlunoDataTable" />
					</ui:include>
				</p:toolbarGroup>
			</p:toolbar>
			<p:outputPanel id="cadastraAlunoPanel">
				<div class="formrow">
					<div id="nomeformcell" class="formcell">
						<p:outputLabel id="nomeLabel" value="Nome" for="nome" styleClass="text-input"></p:outputLabel>
						<p:inputText id="nome" value="#{cadastroAlunoMB.aluno.nome}" required="true" maxlength="100" size="100">
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="senhaformcell" class="formcell">
						<p:outputLabel id="senhaLabel" value="Senha" for="senha" styleClass="text-input"></p:outputLabel>
						<p:password id="senha" value="#{cadastroAlunoMB.aluno.senha}" required="true" size="32"></p:password>
					</div>
				</div>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
