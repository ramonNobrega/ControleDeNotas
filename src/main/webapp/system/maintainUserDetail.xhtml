<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	<ui:define name="body">
		<div id="pagetitle" class="pagetitle">system.maintainuser.app.title</div>
		<h:form id="editForm">
			<p:focus id="editFocus"/>
			<div id="editTitle" class="blocktitle">#{messages['pages.app.edit']}</div>
			<p:toolbar id="editToolbar">
				<p:toolbarGroup id="editLeftToolbarGroup" align="left">
					<p:commandButton id="back" value="#{messages['button.back']}" action="#{maintainUserDetailMB.getPreviousView}" immediate="true" ajax="false" title="#{messages['button.back']}" icon="ui-icon-arrowthick-1-w"></p:commandButton>
					<p:commandButton id="insert" rendered="#{!maintainUserDetailMB.updateMode}" value="#{messages['button.save']}" action="#{maintainUserDetailMB.insert}" ajax="false" title="#{messages['button.save']}" icon="ui-icon-disk"></p:commandButton>
					<p:commandButton id="update" rendered="#{maintainUserDetailMB.updateMode}" value="#{messages['button.save']}" action="#{maintainUserDetailMB.update}" ajax="false" title="#{messages['button.save']}" icon="ui-icon-disk"></p:commandButton>
					<p:commandButton id="delete" rendered="#{maintainUserDetailMB.updateMode}" value="#{messages['button.delete']}" type="button" ajax="false" onclick="deleteConfirmation.show();" title="#{messages['button.delete']}" icon="ui-icon-trash"></p:commandButton>
					<p:confirmDialog id="deleteConfirmDialog" widgetVar="deleteConfirmation" message="#{messages['label.confirm.delete']}" header="#{messages['label.dialog.delete']}" severity="alert">
						<h:commandButton action="#{maintainUserDetailMB.delete}" value="#{messages['button.dialog.yes']}"></h:commandButton>
						<h:commandButton onclick="deleteConfirmation.hide()" type="button" value="#{messages['button.dialog.no']}"></h:commandButton>
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<div id="editFormMessages" class="formmessages">
				<p:messages id="editMessages" autoUpdate="true" closable="true"/>
			</div>
			<p:outputPanel id="editPanel">
				<div class="formrow">
					<div id="idformcell" class="formcell">
						<p:outputLabel id="idLabel" value="#{messages['label.id']}" for="id" styleClass="text-input"></p:outputLabel>
						<p:inputText id="id" value="#{maintainUserDetailMB.bean.id}" required="true" maxlength="10" size="10" style="text-align:right;">
							<f:convertNumber pattern="##,###,##0"/>
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="nameformcell" class="formcell">
						<p:outputLabel id="nameLabel" value="#{messages['label.name']}" for="name" styleClass="text-input"></p:outputLabel>
						<p:inputText id="name" value="#{maintainUserDetailMB.bean.name}" required="true" maxlength="60" size="60">
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="passwordformcell" class="formcell">
						<p:outputLabel id="passwordLabel" value="#{messages['label.password']}" for="password" styleClass="text-input"></p:outputLabel>
						<p:password id="password" value="#{maintainUserDetailMB.bean.password}" size="15"></p:password>
					</div>
				</div>
				<div class="formrow">
					<div id="emailformcell" class="formcell">
						<p:outputLabel id="emailLabel" value="#{messages['label.email']}" for="email" styleClass="text-input"></p:outputLabel>
						<p:inputText id="email" value="#{maintainUserDetailMB.bean.email}" maxlength="100" size="100">
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="activeformcell" class="formcell">
						<p:outputLabel id="activeLabel" value="#{messages['label.active']}" for="active" styleClass="text-input"></p:outputLabel>
						<p:selectBooleanCheckbox id="active" value="#{maintainUserDetailMB.bean.active}"></p:selectBooleanCheckbox>
					</div>
				</div>
				<div class="formrow">
					<div id="lastUpdateformcell" class="formcell">
						<p:outputLabel id="lastUpdateLabel" value="#{messages['label.lastchange']}" for="lastUpdate" styleClass="text-input"></p:outputLabel>
						<p:inputText id="lastUpdate" value="#{maintainUserDetailMB.bean.lastUpdate}" maxlength="19" size="19" style="text-align:center;">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
						</p:inputText>
					</div>
				</div>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
