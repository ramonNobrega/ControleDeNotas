#------Generic
#sort.behavior=list
#sort.amount=list
#basic.empty.showtable=true
#basic.msg.empty_list=No results matched your criteria.
#paging.banner.placement=top
#paging.banner.onepage=<span class="pagelinks"></span>
factory.requestHelper=org.displaytag.util.DefaultRequestHelperFactory
factory.decorator=org.displaytag.decorator.DefaultDecoratorFactory

basic.show.header=true
basic.empty.showtable=false
basic.msg.empty_list=Nada encontrado para mostrar
basic.msg.empty_list_row=<tr class="empty"><td colspan="0">Nenhum registro para mostrar.</td></tr></tr>
sort.amount=page
export.banner=<div class="exportlinks">Exportação: {0}</div>
export.banner.sepchar=|
paging.banner.placement=top
paging.banner.item_name=item
paging.banner.items_name=items
paging.banner.no_items_found=<span class="pagebanner">Nenhum {0} encontrado.</span>
paging.banner.one_item_found=<span class="pagebanner">One {0} encontrado.</span>
paging.banner.all_items_found=<span class="pagebanner">{0} {1} encontrado, monstrando todos {2}.</span>
paging.banner.some_items_found=<span class="pagebanner">{0} {1} encontrado, monstrando {2} até {3}.</span>
paging.banner.group_size=8
paging.banner.full=<span class="pagelinks">[<a href="{1}">First</a>/<a href="{2}">Anterior</a>]{0}[<a href="{3}">Próximo</a>/<a href="{4}">Último</a>]</span>
paging.banner.first=<span class="pagelinks">[Primeiro/Anterior] {0}[<a href="{3}">Próximo</a>/<a href="{4}">Último</a>]</span>
paging.banner.last=<span class="pagelinks">[<a href="{1}">Primeiro</a>/<a href="{2}">Anterior</a>]{0} [Próximo/Último]</span>
paging.banner.onepage=<span class="pagelinks">{0}</span></span>
paging.banner.page.selected=<strong>{0}</strong>
paging.banner.page.link=<a href="{1}" title="Vá para a página {0}">{0}</a>
paging.banner.page.separator=,
decorator.media.html=
factory.requestHelper=org.displaytag.util.DefaultRequestHelperFactory
factory.decorator=org.displaytag.decorator.DefaultDecoratorFactory
comparator.default=org.displaytag.model.DefaultComparator

#------Exporting
export.types=csv excel xml pdf rtf
export.amount=list
export.decorated=true
#export.export name=true
#export.export name.class=
#export.export name.label=<span class="export export name">export name </span>
#export.export name.include_header=false
#export.export name.filename=none
#decorator.media.export name=

export.excel=true
export.csv=true
export.xml=true
export.pdf=true
export.rtf=true
export.excel.class=org.displaytag.export.excel.DefaultHssfExportView
export.pdf.class=org.displaytag.export.DefaultPdfExportView
export.rtf.class=org.displaytag.export.DefaultRtfExportView
locale.resolver=org.displaytag.localization.I18nStrutsAdapter
locale.provider=org.displaytag.localization.I18nStrutsAdapter
paging.banner.placement=bottom

#-----CSS
css.tr.even=rowColor
css.tr.odd=rowBlank
css.th.sorted=columnTdHeader
css.th.ascending=order1
css.th.descending=order2
css.table=reportTable
css.th.sortable=columnTdHeader
